<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Digital Art Showcase</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="art-grid">
                <div class="art-item">
                    <img src="art1.jpg" alt="Artwork 1">
                    <p>Artwork Title 1</p>
                </div>
                <div class="art-item">
                    <img src="art2.jpg" alt="Artwork 2">
                    <p>Artwork Title 2</p>
                </div>
                <!-- Add more art items -->
            </div>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Welcome to the Digital Art Showcase. Explore a collection of creative works by talented digital artists.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form action="/submit" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Digital Art Showcase</p>
    </footer>
</body>
</html>
